# ===========================================
# POP3 邮件服务器配置文件
# ===========================================

# ==================== POP3 服务器配置 ====================
# 服务器域名
pop3.domain=localhost

# 监听端口（标准 POP3 端口为 110，非特权端口可使用 1100）
pop3.port=1100

# 最大并发连接数
pop3.maxConnections=500

# 连接超时时间（毫秒）
pop3.connectionTimeout=60000

# 读取超时时间（毫秒，RFC 1939 建议至少 10 分钟）
pop3.readTimeout=600000

# 是否要求认证（POP3 必须认证）
pop3.requireAuth=true

# 认证失败最大尝试次数
pop3.authFailedMaxAttempts=3

# 自动登出超时时间（毫秒）
pop3.autoLogoutTimeout=600000

# ==================== 数据库配置 ====================
# PostgreSQL 数据库连接 URL
# 本地开发使用 localhost，真机调试时使用实际IP
db.url=jdbc:postgresql://192.168.1.106:5432/maildb

# 数据库用户名
db.username=postgres

# 数据库密码
db.password=postgres

# ==================== 连接池配置 ====================
# 最大连接数
db.pool.maxSize=20

# 最小空闲连接数
db.pool.minIdle=5

# 连接超时时间（毫秒）
db.pool.connectionTimeout=30000

# 空闲连接超时时间（毫秒）
db.pool.idleTimeout=600000

# 连接最大生命周期（毫秒）
db.pool.maxLifetime=1800000

# ==================== 日志配置 ====================
# 日志级别（在 logback.xml 中详细配置）
logging.level.root=INFO
logging.level.com.yhm.pop3=DEBUG

