<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- 重置密码模态框 -->
    <div th:fragment="reset-password-modal" class="modal-backdrop" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>重置密码</h2>
                <button class="btn btn-icon btn-ghost" onclick="closeModalContainer()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            
            <form th:action="@{/users/{id}/reset-password(id=${user.id})}" 
                  method="post"
                  th:hx-post="@{/users/{id}/reset-password(id=${user.id})}"
                  hx-target="#modal-container"
                  hx-swap="innerHTML">
                
                <div class="modal-body">
                    <!-- 错误提示 -->
                    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
                    
                    <p class="info-text">
                        为用户 <strong th:text="${user.email}">user@example.com</strong> 设置新密码
                    </p>
                    
                    <!-- 新密码 -->
                    <div class="form-group">
                        <label for="newPassword">新密码 <span class="required">*</span></label>
                        <input type="password" 
                               id="newPassword" 
                               name="newPassword" 
                               placeholder="输入新密码（至少6个字符）"
                               minlength="6"
                               required>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModalContainer()">取消</button>
                    <button type="submit" class="btn btn-primary">重置密码</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
