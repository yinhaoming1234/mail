<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>发送队列</title>
</head>
<body>
    <th:block layout:fragment="breadcrumb">
        <a th:href="@{/}">首页</a>
        <span class="separator">/</span>
        <span>发送队列</span>
    </th:block>

    <div layout:fragment="content" class="page-queue">
        <!-- 页面头部 -->
        <div class="page-header">
            <h1>发送队列</h1>
        </div>

        <!-- 状态标签页 -->
        <div id="status-tabs-container">
            <th:block th:replace="~{queue/fragments/status-tabs :: status-tabs}"/>
        </div>

        <!-- 表格区域 -->
        <div id="queue-table-container">
            <th:block th:replace="~{queue/fragments/table :: queue-table}"/>
        </div>
    </div>
</body>
</html>
