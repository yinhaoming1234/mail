<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>错误请求</title>
</head>
<body>
    <div layout:fragment="content" class="error-page">
        <div class="error-content">
            <div class="error-code">400</div>
            <h1>请求错误</h1>
            <p th:text="${error ?: '您的请求参数有误，请检查后重试'}">错误信息</p>
            <a th:href="@{/}" class="btn btn-primary">返回首页</a>
        </div>
    </div>
    
    <style>
        .error-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }
        .error-content {
            text-align: center;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-warning), var(--color-danger));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-content h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .error-content p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }
    </style>
</body>
</html>
