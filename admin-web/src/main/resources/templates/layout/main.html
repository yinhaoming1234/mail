<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title layout:title-pattern="$CONTENT_TITLE - Mail Admin">
    Mail Admin Console
  </title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" th:href="@{/images/favicon.svg}" />

  <!-- Google Fonts - JetBrains Mono & Outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <!-- HTMX -->
  <script th:src="@{/webjars/htmx.org/2.0.4/dist/htmx.min.js}"></script>

  <!-- Main CSS -->
  <link rel="stylesheet" th:href="@{/css/main.css}" />

  <!-- Page specific head -->
  <th:block layout:fragment="head"></th:block>
</head>

<body hx-boost="true">
  <!-- Loading Indicator -->
  <div id="loading-indicator" class="htmx-indicator">
    <div class="spinner"></div>
  </div>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
          <polyline points="22,6 12,13 2,6" />
        </svg>
        <span>Mail Admin</span>
      </div>
    </div>

    <nav class="sidebar-nav">
      <a th:href="@{/}"
        th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI == '/'} ? 'active' : ''">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7" />
          <rect x="14" y="3" width="7" height="7" />
          <rect x="14" y="14" width="7" height="7" />
          <rect x="3" y="14" width="7" height="7" />
        </svg>
        <span>仪表板</span>
      </a>

      <a th:href="@{/domains}"
        th:classappend="${#httpServletRequest != null and #strings.startsWith(#httpServletRequest.requestURI, '/domains')} ? 'active' : ''">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10" />
          <line x1="2" y1="12" x2="22" y2="12" />
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
        </svg>
        <span>域名管理</span>
      </a>

      <a th:href="@{/users}"
        th:classappend="${#httpServletRequest != null and #strings.startsWith(#httpServletRequest.requestURI, '/users')} ? 'active' : ''">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
          <circle cx="9" cy="7" r="4" />
          <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
          <path d="M16 3.13a4 4 0 0 1 0 7.75" />
        </svg>
        <span>用户管理</span>
      </a>

      <a th:href="@{/emails}"
        th:classappend="${#httpServletRequest != null and #strings.startsWith(#httpServletRequest.requestURI, '/emails')} ? 'active' : ''">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
          <polyline points="22,6 12,13 2,6" />
        </svg>
        <span>邮件管理</span>
      </a>

      <a th:href="@{/queue}"
        th:classappend="${#httpServletRequest != null and #strings.startsWith(#httpServletRequest.requestURI, '/queue')} ? 'active' : ''">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="8" y1="6" x2="21" y2="6" />
          <line x1="8" y1="12" x2="21" y2="12" />
          <line x1="8" y1="18" x2="21" y2="18" />
          <line x1="3" y1="6" x2="3.01" y2="6" />
          <line x1="3" y1="12" x2="3.01" y2="12" />
          <line x1="3" y1="18" x2="3.01" y2="18" />
        </svg>
        <span>发送队列</span>
      </a>

      <a th:href="@{/logs}"
        th:classappend="${#httpServletRequest != null and #strings.startsWith(#httpServletRequest.requestURI, '/logs')} ? 'active' : ''">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
          <polyline points="14 2 14 8 20 8" />
          <line x1="16" y1="13" x2="8" y2="13" />
          <line x1="16" y1="17" x2="8" y2="17" />
          <polyline points="10 9 9 9 8 9" />
        </svg>
        <span>发送日志</span>
      </a>

      <a th:href="@{/broadcast}"
        th:classappend="${#httpServletRequest != null and #strings.startsWith(#httpServletRequest.requestURI, '/broadcast')} ? 'active' : ''">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 2L11 13" />
          <path d="M22 2L15 22L11 13L2 9L22 2Z" />
        </svg>
        <span>群发邮件</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <div class="user-info" sec:authorize="isAuthenticated()">
        <div class="avatar">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
        </div>
        <div class="user-details">
          <span class="username" sec:authentication="name">Admin</span>
          <span class="role">管理员</span>
        </div>
      </div>
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn" title="退出登录">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
            <polyline points="16 17 21 12 16 7" />
            <line x1="21" y1="12" x2="9" y2="12" />
          </svg>
        </button>
      </form>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Top Bar -->
    <header class="topbar">
      <button class="sidebar-toggle" onclick="toggleSidebar()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12" />
          <line x1="3" y1="6" x2="21" y2="6" />
          <line x1="3" y1="18" x2="21" y2="18" />
        </svg>
      </button>

      <div class="breadcrumb" layout:fragment="breadcrumb">
        <a th:href="@{/}">首页</a>
      </div>

      <div class="topbar-actions">
        <button class="theme-toggle" onclick="toggleTheme()" title="切换主题">
          <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
          </svg>
          <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </button>

        <button class="refresh-btn" hx-get="/" hx-target="body" hx-indicator="#loading-indicator" title="刷新页面">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10" />
            <polyline points="1 20 1 14 7 14" />
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
          </svg>
        </button>
      </div>
    </header>

    <!-- Page Content -->
    <div class="page-content" layout:fragment="content">
      <!-- Page content goes here -->
    </div>
  </main>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <!-- Modal Container -->
  <div id="modal-container"></div>

  <!-- Scripts -->
  <script th:src="@{/js/main.js}"></script>
  <th:block layout:fragment="scripts"></th:block>
</body>

</html>
