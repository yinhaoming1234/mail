<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main}">

<head>
    <title>群发邮件 - 邮件管理后台</title>
</head>

<body>
    <th:block layout:fragment="breadcrumb">
        <a th:href="@{/}">首页</a>
        <span class="separator">/</span>
        <span>群发邮件</span>
    </th:block>

    <div layout:fragment="content" class="page-broadcast">
        <!-- 页面头部 -->
        <div class="page-header">
            <div>
                <h1>群发邮件</h1>
                <p style="color: var(--text-secondary); margin-top: 0.25rem; font-size: 0.875rem;">向多个用户发送通知邮件</p>
            </div>
        </div>

        <!-- 成功/警告/错误提示 -->
        <div th:if="${success}" class="alert alert-success" style="margin-bottom: var(--spacing-lg);">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 18px; height: 18px; margin-right: 0.5rem;">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
            <span th:text="${success}"></span>
        </div>
        <div th:if="${warning}" class="alert alert-warning" style="margin-bottom: var(--spacing-lg);">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 18px; height: 18px; margin-right: 0.5rem;">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                <line x1="12" y1="9" x2="12" y2="13"/>
                <line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
            <span th:text="${warning}"></span>
        </div>
        <div th:if="${error}" class="alert alert-error" style="margin-bottom: var(--spacing-lg);">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 18px; height: 18px; margin-right: 0.5rem;">
                <circle cx="12" cy="12" r="10"/>
                <line x1="15" y1="9" x2="9" y2="15"/>
                <line x1="9" y1="9" x2="15" y2="15"/>
            </svg>
            <span th:text="${error}"></span>
        </div>

        <!-- 群发邮件表单 -->
        <div class="panel">
            <h3 style="display: flex; align-items: center; gap: 0.5rem;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 20px; height: 20px;">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                    <polyline points="22,6 12,13 2,6"/>
                </svg>
                编写群发邮件
            </h3>
            
            <form th:action="@{/broadcast}" th:object="${broadcastForm}" method="post">
                <!-- 目标选择 -->
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: var(--spacing-lg); margin-bottom: var(--spacing-lg);">
                    <div>
                        <label style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; color: var(--text-secondary);">目标域名（可选）</label>
                        <select th:field="*{targetDomain}" style="width: 100%; padding: var(--spacing-sm) var(--spacing-md); background: var(--bg-tertiary); border: 1px solid var(--border-color); border-radius: var(--radius-md); color: var(--text-primary); font-size: 0.875rem;">
                            <option value="">所有域名</option>
                            <option th:each="domain : ${domains}" th:value="${domain.domain}"
                                th:text="${domain.domain}"></option>
                        </select>
                        <div style="font-size: 0.75rem; color: var(--text-muted); margin-top: 0.25rem;">留空则发送给所有用户</div>
                    </div>
                    <div>
                        <label style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; color: var(--text-secondary);">发送选项</label>
                        <div style="display: flex; align-items: center; gap: 0.5rem; padding: var(--spacing-sm) 0;">
                            <input type="checkbox" th:field="*{adminOnly}" id="adminOnly" style="width: 16px; height: 16px; cursor: pointer;">
                            <label for="adminOnly" style="font-size: 0.875rem; cursor: pointer; margin: 0;">
                                仅发送给管理员
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 邮件主题 -->
                <div style="margin-bottom: var(--spacing-lg);">
                    <label style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; color: var(--text-secondary);">
                        邮件主题 <span style="color: var(--color-danger);">*</span>
                    </label>
                    <input type="text" th:field="*{subject}" placeholder="请输入邮件主题" required
                        style="width: 100%; padding: var(--spacing-sm) var(--spacing-md); background: var(--bg-tertiary); border: 1px solid var(--border-color); border-radius: var(--radius-md); color: var(--text-primary); font-size: 0.875rem; transition: all var(--transition-fast);">
                    <div th:if="${#fields.hasErrors('subject')}" style="color: var(--color-danger); font-size: 0.8125rem; margin-top: 0.25rem;">
                        <span th:errors="*{subject}"></span>
                    </div>
                </div>

                <!-- 邮件内容 -->
                <div style="margin-bottom: var(--spacing-lg);">
                    <label style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; color: var(--text-secondary);">
                        邮件内容 <span style="color: var(--color-danger);">*</span>
                    </label>
                    <textarea th:field="*{body}" rows="10" placeholder="请输入邮件内容" required
                        style="width: 100%; padding: var(--spacing-md); background: var(--bg-tertiary); border: 1px solid var(--border-color); border-radius: var(--radius-md); color: var(--text-primary); font-size: 0.875rem; font-family: var(--font-sans); line-height: 1.6; resize: vertical; transition: all var(--transition-fast);"></textarea>
                    <div th:if="${#fields.hasErrors('body')}" style="color: var(--color-danger); font-size: 0.8125rem; margin-top: 0.25rem;">
                        <span th:errors="*{body}"></span>
                    </div>
                </div>

                <!-- 预览区域 -->
                <div id="recipient-preview" style="margin-bottom: var(--spacing-lg);">
                    <!-- HTMX 预览内容将在这里显示 -->
                </div>

                <!-- 提交按钮 -->
                <div style="display: flex; gap: var(--spacing-md);">
                    <button type="button" class="btn btn-secondary" hx-post="/broadcast/preview"
                        hx-target="#recipient-preview" hx-include="[name='targetDomain'], [name='adminOnly']">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        预览收件人
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                        发送群发邮件
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
