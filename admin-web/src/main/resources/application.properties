# ===========================================
# 邮件管理后台配置文件
# Spring Boot 4.0 + Java 25
# ===========================================

# 应用信息
spring.application.name=Mail Admin Console
server.port=8080

# ===========================================
# 数据库配置 (PostgreSQL)
# ===========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/maildb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP 连接池配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=MailAdminHikariPool

# JPA 配置
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# ===========================================
# Thymeleaf 模板引擎配置
# ===========================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ===========================================
# 静态资源配置
# ===========================================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# ===========================================
# Spring Boot 4.0 虚拟线程支持
# ===========================================
spring.threads.virtual.enabled=true

# ===========================================
# 日志配置
# ===========================================
logging.level.root=INFO
logging.level.com.yhm.adminweb=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ===========================================
# Actuator 监控配置
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# 应用信息
info.app.name=Mail Admin Console
info.app.description=邮件服务器管理后台
info.app.version=1.0.0
info.app.java-version=${java.version}
