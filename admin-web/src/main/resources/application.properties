spring.application.name=Mail Admin Console
server.port=8000

# ===========================================
# ????? (PostgreSQL)
# ===========================================
# 服务器始终使用 localhost
spring.datasource.url=jdbc:postgresql://localhost:5432/maildb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP ?????
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=MailAdminHikariPool

# JPA ??
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# ===========================================
# Thymeleaf ??????
# ===========================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ===========================================
# ??????
# ===========================================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# ===========================================
# Spring Boot 4.0 ??????
# ===========================================
spring.threads.virtual.enabled=true

# ===========================================
# ????
# ===========================================
logging.level.root=INFO
logging.level.com.yhm.adminweb=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ===========================================
# Actuator ????
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# ????
info.app.name=Mail Admin Console
info.app.description=?????????
info.app.version=1.0.0
info.app.java-version=${java.version}
