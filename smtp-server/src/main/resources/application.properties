# ===========================================
# SMTP 邮件服务器配置文件
# ===========================================

# ==================== SMTP 服务器配置 ====================
# 服务器域名
smtp.domain=localhost

# 监听端口（标准 SMTP 端口为 25，非特权端口可使用 2525）
smtp.port=2525

# 最大并发连接数
smtp.maxConnections=1000

# 连接超时时间（毫秒）
smtp.connectionTimeout=60000

# 读取超时时间（毫秒）
smtp.readTimeout=300000

# 最大邮件大小（字节，默认 25MB）
smtp.maxMessageSize=26214400

# 每封邮件最大收件人数量
smtp.maxRecipients=100

# 是否要求认证（目前未实现）
smtp.requireAuth=false

# ==================== 数据库配置 ====================
# PostgreSQL 数据库连接 URL
# 本地开发使用 localhost，真机调试时使用实际IP
db.url=jdbc:postgresql://192.168.1.106:5432/maildb

# 数据库用户名
db.username=postgres

# 数据库密码
db.password=postgres

# ==================== 连接池配置 ====================
# 最大连接数
db.pool.maxSize=20

# 最小空闲连接数
db.pool.minIdle=5

# 连接超时时间（毫秒）
db.pool.connectionTimeout=30000

# 空闲连接超时时间（毫秒）
db.pool.idleTimeout=600000

# 连接最大生命周期（毫秒）
db.pool.maxLifetime=1800000

# ==================== 日志配置 ====================
# 日志级别（在 logback.xml 中详细配置）
logging.level.root=INFO
logging.level.com.yhm.smtp=DEBUG

